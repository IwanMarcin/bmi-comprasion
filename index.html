<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
            <h1>Body Mass Index</h1><br>
            <h2 id="comprasion"></h2>
    <div class = "bothVariables">
        <div class = "variablesFirstPerson">
            <h2>First person</h2>
            <p>First name:<input id="fpFirstName"></p>
            <p>Height:<input type = "number" id="fpHeight">(in cm)</p>
            <p>Weight:<input type = "number" id="fpWeight">(in kg)</p>
        </div>
        <div class = "variablesSecondPerson">
            <h2>Second person</h2>
            <p>First name:<input id="spFirstName"></p>
            <p>Height:<input type = "number" id="spHeight">(in cm)</p>
            <p>Weight:<input type = "number" id="spWeight">(in kg)</p>
        </div>
        <button type="submit" id="click">SUBMIT</button>
    </div>
   



<script src = "script.js"></script>
</body>
</html>
